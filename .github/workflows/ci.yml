# =============================================================================
# FLASH Bridge - CI/CD Pipeline
# =============================================================================
# Continuous Integration workflow for testing, building, and deploying
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Environment to deploy to'
        required: false
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '18'
  SOLANA_NETWORK: 'devnet'

jobs:
  # ===========================================================================
  # Lint and Type Check
  # ===========================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint (Backend)
        working-directory: backend
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run ESLint (Frontend)
        working-directory: frontend
        run: npm run lint --if-present
        continue-on-error: true

  # ===========================================================================
  # Backend Tests
  # ===========================================================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: flash_bridge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run database migrations
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: flash_bridge_test
          DB_USER: test
          DB_PASSWORD: test
        run: npm run migrate --if-present

      - name: Run tests
        working-directory: backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: flash_bridge_test
          DB_USER: test
          DB_PASSWORD: test
          REDIS_URL: redis://localhost:6379
          ADMIN_API_KEY: test-api-key
          FRONTEND_ORIGIN: http://localhost:3000
          SOLANA_RPC_URL: https://api.devnet.solana.com
          FLASH_BRIDGE_MXE_PROGRAM_ID: CULoJigMJeVrmXVYPu8D9pdmfjAZnzdAwWvTqWvz1XkP
          BITCOIN_BRIDGE_ADDRESS: tb1qtest
          BITCOIN_NETWORK: testnet
          ARCIUM_ENDPOINT: http://localhost:8080
          ARCIUM_CLUSTER_ID: test
          ARCIUM_NODE_OFFSET: 0
          RELAYER_KEYPAIR_PATH: /dev/null
        run: npm test -- --coverage --forceExit

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: backend/coverage
          flags: backend
          fail_ci_if_error: false

  # ===========================================================================
  # Frontend Tests
  # ===========================================================================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        env:
          CI: true
          REACT_APP_API_URL: http://localhost:3001
        run: npm test -- --coverage --watchAll=false --passWithNoTests

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: frontend/coverage
          flags: frontend
          fail_ci_if_error: false

  # ===========================================================================
  # Build
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci --production

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          REACT_APP_API_URL: ${{ vars.API_URL || 'https://api.flash-bridge.com' }}
          REACT_APP_SOLANA_NETWORK: ${{ vars.SOLANA_NETWORK || 'mainnet-beta' }}
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
          retention-days: 7

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects

      - name: Run npm audit (Backend)
        working-directory: backend
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run npm audit (Frontend)
        working-directory: frontend
        run: npm audit --audit-level=high
        continue-on-error: true

  # ===========================================================================
  # Docker Build
  # ===========================================================================
  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:latest
            ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/frontend:latest
            ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Staging
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.flash-bridge.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "Image: ghcr.io/${{ github.repository }}/backend:${{ github.sha }}"
          # Add your deployment commands here:
          # - kubectl apply -f k8s/staging/
          # - docker-compose -f docker-compose.staging.yml up -d
          # - ssh user@staging-server "docker pull ... && docker-compose up -d"

      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests..."
          # curl -f https://staging.flash-bridge.com/health
          # npm run test:e2e -- --env=staging

  # ===========================================================================
  # Deploy to Production (Manual)
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_environment == 'production'
    environment:
      name: production
      url: https://flash-bridge.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
