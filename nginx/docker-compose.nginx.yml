# =============================================================================
# FLASH Bridge - Nginx + Certbot Docker Compose
# =============================================================================
# Run alongside main docker-compose.yml for production HTTPS
# Usage: docker-compose -f docker-compose.nginx.yml up -d
# =============================================================================

version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: flash-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - flash_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  certbot:
    image: certbot/certbot
    container_name: flash-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - flash_network

  # Backend service (reference from main docker-compose)
  backend:
    image: node:18-bullseye
    container_name: flash-backend
    restart: unless-stopped
    working_dir: /app/backend
    command: ["npm", "start"]
    volumes:
      - ../backend:/app/backend
    environment:
      - NODE_ENV=production
    env_file:
      - ../backend/.env
    expose:
      - "3001"
    networks:
      - flash_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend service
  frontend:
    image: node:18-bullseye
    container_name: flash-frontend
    restart: unless-stopped
    working_dir: /app/frontend
    command: ["npm", "start"]
    volumes:
      - ../frontend:/app/frontend
    environment:
      - NODE_ENV=production
    env_file:
      - ../frontend/.env
    expose:
      - "3000"
    networks:
      - flash_network

networks:
  flash_network:
    driver: bridge

