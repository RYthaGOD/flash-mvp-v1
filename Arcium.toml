[localnet]
# Number of MPC nodes in the cluster
nodes = 2

# Timeout for localnet to come online
localnet_timeout_secs = 60

# MPC backends this MXE supports
# Supported values: "Cerberus", "Manticore", or both
backends = ["Cerberus"]

# Program configuration
[programs]
zenz_bridge = "Fg6PaFpoGXkYsidMpWTK6W2BeZ7FEfcYkg476zPFsLnS"

[privacy]
# Enable encrypted transactions
encrypted_amounts = true

# Enable private verification
private_verification = true

# Enable confidential relayer selection
confidential_relayer = true
